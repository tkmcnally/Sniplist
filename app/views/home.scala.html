@(js: java.lang.Boolean, localUser: models.User, followingList: List[models.User])

@content = {
    <div class="container mtb">
        <div class="row">
            <h1>News Feed</h1>
            <div class="hline"></div>
        </div>
        <div class="row">
            <h2>Following @followingList.size user(s)</h2>
            @for(fUser <- followingList) {
                <a class="dynamic-link" href="@routes.Application.getUserProfile(fUser.id.toString)">@fUser.name</a>
            }
        </div>
    </div>
}


@if(!js) {
    @main("Home", "home")(content)
} else {
    @content
}
