@(js: java.lang.Boolean, localUser: models.User = null, topList: List[models.Sniplist])

@content = {
    <div class="container mt">
        @for(sniplist <- topList) {
            <div class="row">
                <p>@sniplist.name by @sniplist.user.name [@sniplist.id] FavCount: @sniplist.favouriteCount</p>
            </div>
        }
    </div>

}

@if(js) {
    @content
} else {
    @main("Popular, popular")(content)
}
