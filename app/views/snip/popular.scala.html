@(js: java.lang.Boolean, localUser: models.User = null, topList: List[models.Snip])

@content = {
    <div class="container mt">
        @for(snip <- topList) {
            <div class="row">
                <p>@snip.song_name by @snip.artist_name [@snip.id] FavCount: @snip.favouriteCount</p>
            </div>
        }
    </div>

}

@if(js) {
    @content
} else {
    @main("Popular, popular")(content)
}
